<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="~{fragments/head.html :: fragment-head}"></div>
    <link rel="stylesheet" href="/css/board.css">
    <body>
    <div th:replace="~{fragments/header.html :: fragment-header}"></div>

        <div class="container">
            <h1 class="board-name">게시글 수정</h1>
            <section>
                <form id="updatePostForm">
                    <input type="hidden" name="board_id" th:value="${post.boardId}">
                    <div style="width: 80%;">
                        <div>
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요." th:value="${post.title}" required >
                        </div>
                        <div>
                            <label for="writer">작성자</label>
                            <input type="text" id="writer" name="writer" class="form-control" placeholder="이름을 입력해주세요." th:value="${post.writer}" required>
                        </div>
                        <div>
                            <label for="pass">비밀번호</label>
                            <input type="password" id="pass" name="pass" class="form-control" placeholder="비밀번호를 입력해주세요." required>
                        </div>
                        <div>
                            <label for="content">내용</label>
                            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력해주세요." rows="5" th:text="${post.content}" required></textarea><br>
                        </div>
                    </div>
                    <div>
                        <button id="submitButton" class="btn btn-secondary rounded-pill py-3 px-5" type="submit">수정</button>
                        <button id="cancelButton" class="btn btn-secondary rounded-pill py-3 px-5" type="button" onclick="cancelEdit()">취소</button>
                    </div>
                </form>
                <div id="updateMessage"></div>
            </section>
        </div>

    <!--Footer-->
    <div th:replace="~{fragments/footer.html :: fragment-footer}"></div>
    <!--Libs-->
    <div th:replace="~{fragments/libs.html :: fragment-libs}"></div>
    <script src="/js/board.js"></script>
    </body>
</html>
