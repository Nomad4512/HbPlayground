<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="~{fragments/head.html :: fragment-head}"></div>
	<link rel="stylesheet" href="/css/login.css">
	<body>
		<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
		<main class="main">
			<div class="container">
				<section class="wrapper">
					<div class="heading">
						<h1 class="text text-large">로그인</h1>
						<p class="text text-normal">아이디가 없으신가요? <span><a href="/signup" class="text text-links">여기를 눌러 회원가입해주세요.</a></span>
						</p>
					</div>
					<form name="signin" class="form">
						<div class="input-control">
							<label for="email" class="input-label" hidden>Email Address</label>
							<input type="email" name="email" id="email" class="input-field" placeholder="이메일 주소">
						</div>
						<div class="input-control">
							<label for="password" class="input-label" hidden>Password</label>
							<input type="password" name="password" id="password" class="input-field" placeholder="비밀번호">
						</div>
						<div class="input-control">
							<a href="#" class="text text-links">이메일 / 비밀번호 찾기</a>
							<input type="submit" name="submit" class="input-submit" value="로그인">
						</div>
					</form>
					<div class="striped">
						<span class="striped-line"></span>
						<span class="striped-text">또는 </span>
						<span class="striped-line"></span>
					</div>
					<div class="method">
						<div class="method-control">
							<a href="@{/oauth2/authorization/google}" class="method-action">
								<i class="ion ion-logo-google"></i>
								<span>구글 로그인</span>
							</a>
						</div>
						<div class="method-control">
							<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=8e7c84516ecbdea853f8701c77f84da1&redirect_uri=http://localhost:8080/login/kakao" class="method-action">
								<img class="logo-kakao" src="images/login/kakao.png" alt="카카오 로고">
								<span>카카오 로그인</span>
							</a>
						</div>
						<div class="method-control">
							<a href="https://nid.naver.com/oauth2.0/authorize?client_id=THJKE9rRB4_bG67PmKK1&response_type=code&redirect_uri=http://localhost:8080/login/naver" class="method-action">
								<img class="logo-naver" src="images/login/naver.png" alt="네이버 로고">
								<span>네이버 로그인</span>
							</a>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
